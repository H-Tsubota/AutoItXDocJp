<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Method ClipPut
</title>
  <meta http-equiv="Content-Type" content="text/html; charset=shift-jis">
  <link href="../../css/default.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Method Reference (COM)</h1>
<font size="+1">ClipPut
</font>
<hr size="2">
<p>クリップボードにテキストを書き込みます。<br></p>

<p class="codeheader">
ClipPut "value"<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">value</td>
    <td width="85%">クリップボードに書き込むテキスト</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%">成功:</td>
    <td width="90%">1を返します。</td>
  </tr>
  <tr>
    <td>失敗:</td>
    <td>0を返します。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
クリップボード上にある内容は全て上書きされます。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="ClipGet.htm">ClipGet</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
Set oAutoIt = WScript.CreateObject("AutoItX3.Control")<br>
oAutoIt.ClipPut "I am copied to the clipboard"<br>
<p>&nbsp;</p>

</body>
</html>
