<h1>Method Reference (COM)</h1>
<font size="+1">WinMinimizeAllUndo
</font>
<hr size="2">
<p>WinMinimizeAll関数で最小化されたウィンドウをもとに戻します。<br></p>

<p class="codeheader">
WinMinimizeAllUndo<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>返し値</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
Send("#+m")で同様の操作ができます。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="WinMinimizeAll.htm">WinMinimizeAll</a>, <a href="WinSetState.htm">WinSetState</a>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
Set oAutoIt = WScript.CreateObject("AutoItX3.Control")<br>
oAutoIt.WinMinimizeAllUndo<br>
<p>&nbsp;</p>

</body>
