<body>
<h1>Method Reference (COM)</h1>
<font size="+1">Sleep
</font>
<hr size="2">
<p>スクリプトの実行を一時停止します。<br></p>

<p class="codeheader">
Sleep delay<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">delay</td>
    <td width="85%">停止時間(ミリ秒)。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>返し値</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
停止時間は最長2147483647ミリ秒（24日間）です。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
なし。
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
Set oAutoIt = WScript.CreateObject("AutoItX3.Control")<br>
oAutoIt.Sleep 5000&nbsp;&nbsp;'5秒<br>
<p>&nbsp;</p>

</body>
</html>
